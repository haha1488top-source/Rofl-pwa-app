<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rico PWA</title>
    
    <!-- iOS метатеги (КРИТИЧНО ДЛЯ iOS) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Rico">
    <link rel="apple-touch-icon" href="./img/icon.png">
    
    <!-- PWA метатеги -->
    <meta name="theme-color" content="#007bff">
    <link rel="icon" type="image/png" href="./img/icon.png">
    <link rel="manifest" href="./manifest.json">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }
        
        .container {
            text-align: center;
        }
        
        .rico-image {
            max-width: 300px;
            height: auto;
        }
        
        .install-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./img/rico_egg_rico_pin.png" alt="Rico" class="rico-image">
        <button class="install-btn" id="installButton">Встановити додаток</button>
    </div>

    <script>
        // Обробник встановлення PWA
        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installButton.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        // Реєстрація Service Worker (як у робочому клікері)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker зареєстрований:', registration);
                    })
                    .catch((error) => {
                        console.log('Помилка реєстрації Service Worker:', error);
                    });
            });
        }

        // Перевірка PWA режиму на iOS
        if (window.navigator.standalone) {
            console.log('Запущено в PWA режимі на iOS');
        }
    </script>
</body>
</html>
